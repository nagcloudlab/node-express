<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>
                <input type="checkbox">
            </td>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed }}</td>
            <td>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
